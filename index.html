
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JT BS Gallery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/lightbox.js"></script>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/lightbox.css" rel="stylesheet">
    <link rel="stylesheet" href="css/font-awesome.css">
  </head>

  <body class="jt">

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <div class="navbar-brand" href="#">Jade</div>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <section class="jt-carousel">
      <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
          <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
              <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
              <li data-target="#carousel-example-generic" data-slide-to="1"></li>
              <li data-target="#carousel-example-generic" data-slide-to="2"></li>
              <li data-target="#carousel-example-generic" data-slide-to="3"></li>
              <li data-target="#carousel-example-generic" data-slide-to="4"></li>
              <li data-target="#carousel-example-generic" data-slide-to="5"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
              <div class="item active">
                <img  img-responsive src="img/sample1.jpg">
                <div class="carousel-caption">
                  ...
                </div>
              </div>

              <div class="item img-responsive">
                <img src="img/sample2.jpg">
                <div class="carousel-caption">
                  ...
                </div>
              </div>

              <div class="item">
                <img src="img/sample3.jpg">
                <div class="carousel-caption">
                  ...
                </div>
              </div>          
              <div class="item">
                <img src="img/sample4.jpg">
                <div class="carousel-caption">
                  ...
                </div>
              </div>          
              <div class="item">
                <img src="img/sample5.jpg">
                <div class="carousel-caption">
                  ...
                </div>
              </div>          
              <div class="item">
                <img src="img/sample6.jpg">
                <div class="carousel-caption">
                  ...
                </div>
              </div>          
            </div>

            <!-- Controls -->
            <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
              <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
              <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
      </div>
    </section>

    <section class="jt-folder">
      <div class="container">
        <div>
          <!-- Nav tabs -->
          <ul class="nav nav-tabs" role="tablist">
            <li role="presentation" class="active"><a href="#all" aria-controls="all" role="tab" data-toggle="tab">All</a></li>
            <li role="presentation"><a href="#category1" aria-controls="category1" role="tab" data-toggle="tab">Category1</a></li>
            <li role="presentation"><a href="#category2" aria-controls="category2" role="tab" data-toggle="tab">Category2</a></li>
           </ul>
           <br><br>

          <!-- Tab panes -->
          <div class="tab-content">
            <div role="tabpanel" class="tab-pane active" id="all">
              <div class="row">
                <div class="col-sm-4">
                  <div class="thumbnail">
                   <a href="img/sample1.jpg" data-lightbox="all"><img src="img/sample1.jpg"></a>
                  </div>
                </div>
                <div class="col-sm-4">
                  <div class="thumbnail">
                   <a href="img/sample2.jpg" data-lightbox="all"><img src="img/sample2.jpg"></a>
                  </div>
                </div>
                <div class="col-sm-4">
                  <div class="thumbnail">
                    <a href="img/sample3.jpg" data-lightbox="all"><img src="img/sample3.jpg"></a>
                  </div>
                </div>
                <div class="col-sm-4">
                  <div class="thumbnail">
                    <a href="img/sample4.jpg" data-lightbox="all"><img src="img/sample4.jpg"></a>
                  </div>
                </div>
                <div class="col-sm-4">
                  <div class="thumbnail">
                    <a href="img/sample5.jpg" data-lightbox="all"><img src="img/sample5.jpg"></a>
                  </div>
                </div>
                <div class="col-sm-4">
                  <div class="thumbnail">
                    <a href="img/sample6.jpg" data-lightbox="all"><img src="img/sample6.jpg"></a>
                  </div>
                </div>
              </div> 
            </div>
            <div role="tabpanel" class="tab-pane" id="category1">
              <div class="row">
                <div class="col-sm-4">
                  <div class="thumbnail">
                    <a href="img/sample1.jpg" data-lightbox="cat1"><img src="img/sample1.jpg"></a>
                  </div>
                </div>
                <div class="col-sm-4">
                  <div class="thumbnail">
                    <a href="img/sample2.jpg" data-lightbox="cat1"><img src="img/sample2.jpg"></a>
                  </div>
                </div>
                <div class="col-sm-4">
                  <div class="thumbnail">
                    <a href="img/sample3.jpg" data-lightbox="cat1"><img src="img/sample3.jpg"></a>
                  </div>
                </div>
              </div> 
            </div>
            <div role="tabpanel" class="tab-pane" id="category2">
              <div class="row">
                <div class="col-sm-4">
                  <div class="thumbnail">
                    <a href="img/sample4.jpg" data-lightbox="cat2"><img src="img/sample4.jpg"></a>
                  </div>
                </div>
                <div class="col-sm-4">
                  <div class="thumbnail">
                    <a href="img/sample5.jpg" data-lightbox="cat2"><img src="img/sample5.jpg"></a>
                  </div>
                </div>
                <div class="col-sm-4">
                  <div class="thumbnail">
                    <a href="img/sample6.jpg" data-lightbox="cat2"><img src="img/sample6.jpg"></a>
                  </div>
                </div>                
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer>
      <div>
        Copyright &copy; Jade Tiger 2015, All Rights Reserverd.
      </div>
    </footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script>
    $('#myTabs a[href="#all"]').tab('show') // Select tab by name
    $('#myTabs a[href="#category1"]').tab('show') // Select tab by name
    $('#myTabs a[href="#category2"]').tab('show') // Select tab by name
    </script>
  </body>
</html>
